<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="startScreen" class="screen">
            <h1>Flappy Bird</h1>
            <p>Presiona ESPACIO o haz clic para volar</p>
            <button id="startButton">Comenzar</button>
        </div>
        <div id="gameOverScreen" class="screen hidden">
            <h1>¡Game Over!</h1>
            <p>Puntuación: <span id="finalScore">0</span></p>
            <p>Mejor puntuación: <span id="bestScore">0</span></p>
            <button id="restartButton">Jugar de nuevo</button>
        </div>
        <div id="score" class="hidden">0</div>
    </div>
    <script src="game.js"></script>
</body>
</html>
